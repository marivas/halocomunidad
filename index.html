<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
	 var link = document.createElement( 'link' );
	 link.rel = 'stylesheet';
	 link.type = 'text/css';
	 link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
	 document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
    </head>
    <body>
	<div class="reveal">
	    <div class="slides">
		<section>
                    <h1>Halo Comunidad</h1>
                    <h3>de haleros para haleros</h3>

                </section>
		<section data-background-image="images/spartan.jpg"></section>
                <section>
                    <h1>Nuestro Objetivo</h1>
                    <p>Una WEB destinada a crear comunidad
                    </p>
                </section>
                <section>
                    <section data-background-image="images/ari.jpg">
                        <h1>Quienes Somos</h1></section>
                    <section>
                        <h3>Dany Mind</h3>
                        <p>Creador de este proyecto y diseñador de la página web</p>
                        <p>Es conocido por crear el primer center LAN de Xbox360 en España </p>
                        <em>Player-Mind</em>
                    </section>

                </section>
	    </div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
	 // More info https://github.com/hakimel/reveal.js#configuration
	 Reveal.initialize({
	     history: true,

	     // More info https://github.com/hakimel/reveal.js#dependencies
	     dependencies: [
		 { src: 'plugin/markdown/marked.js' },
		 { src: 'plugin/markdown/markdown.js' },
		 { src: 'plugin/notes/notes.js', async: true },
		 { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
	     ]
	 });
	</script>
    </body>
</html>
